<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>
    <audio id="myAudio" controls="true" src="music/2047054_富士山下.mp3"></audio>
    <input type="button" onclick="aPlay();" value="播放音频">
    <input type="button" onclick="aPause();" value="暂停音频">
    <input type="button" onclick="aStop();" value="停止音频">
    <input type="button" onclick="aSkip();" value="跳到第50秒">

    <script>
        var audio
        window.onload=function(){
            audio=document.getElementById("myAudio");
        }
        function aPlay() {
	        audio.play();
        }
        function aPause() {
            audio.pause();
        }
        function aStop() {
            audio.currentTime = 0;
            audio.pause();
        }
        function aSkip() {
            audio.currentTime = 50;
            audio.play();
         }
    </script>
</body>
</html>
